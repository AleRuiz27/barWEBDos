{% extends "webar/header.html" %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    {%block formulario}

    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'stylessDos.css' %}">
        <style>
            input {
    padding: 10px;
    border: 1px solid #444;
    border-radius: 5px;
    font-size: 16px;
    margin-right: 30px;
    background-color: #1a1a1a; 
    color: #eee; 
    outline: none;
    box-shadow: 0px 0px 8px rgba(127, 41, 167, 0.3); 
    transition: all 0.3s ease;
}

input:focus {
    border-color: #676767; 
    box-shadow: 0px 0px 12px rgba(255, 7, 127, 0.5); 
}

button {
    padding: 10px 20px;
    background-color: #160347; 
    color: #bce6f7; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 0px 8px rgba(255, 20, 147, 0.4); 
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #e60073; 
    box-shadow: 0px 0px 12px rgba(255, 20, 147, 0.6); 
}
@keyframes moverFondo {
    0% { background-position: center; }
    100% { background-position: center top; }
}
@keyframes balanceoFondo {
    0% { background-position: left center; }
    50% { background-position: right center; }
    100% { background-position: left center; }
}
@keyframes moverFondoOlas {
    0% { background-position: center top; }
    50% { background-position: center bottom; }
    100% { background-position: center top; }
}

body{

    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;

    background-image: url('/static/images/WlMN.gif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    animation: moverFondo 20s linear infinite;
    


}




        </style>
    </head>
    <body>
        <div>

            <input type="text" placeholder="Buscar tu Artista">
            <button>Buscar</button>


         </div>
        
        
        <script src="" async defer></script>
    </body>
    

</html>
{%endblock%}
