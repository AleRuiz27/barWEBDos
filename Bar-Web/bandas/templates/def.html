<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Registrados</title>
    <!-- Enlace a Bootstrap para el diseño de la tabla -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo oscuro y fuente clara */
        body {
            background-color: #2c2f3d; /* Fondo oscuro */
            color: #e0e0e0; /* Texto en gris claro para contrastar */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #f8a8d1; /* Rosa suave para el título */
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Sombra sutil */
        }

        /* Estilos para la tabla */
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil para la tabla */
            background-color: #3a3f56; /* Fondo oscuro para la tabla */
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
        }

        /* Encabezados de la tabla en color violeta oscuro */
        .thead-dark {
            background-color: #5c3d78; /* Violeta oscuro */
            color: #f4f1f1; /* Texto claro */
        }

        /* Filas alternadas con fondo suave */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #4a446b; /* Un tono más oscuro para las filas alternadas */
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #2c2f3d; /* Fondo oscuro para las filas pares */
        }

        /* Fila de mensaje cuando no haya eventos */
        .text-center {
            color: #f8a8d1; /* Rosa para el mensaje */
        }

        /* Estilo de las celdas */
        .table td {
            color: #e0e0e0; /* Color de texto claro */
        }

        /* Hover sobre las filas para un efecto de resalte */
        .table-striped tbody tr:hover {
            background-color: #6e4c99; /* Efecto de hover en color violeta */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición suave */
        }

        /* Estilos adicionales */
        .table th {
            font-size: 1.1rem; /* Un tamaño de fuente más grande para los encabezados */
            font-weight: bold;
        }

        /* Estilos del botón */
        .btn {
            background-color: #5e4b8b; /* Violeta oscuro */
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #d74fa1; /* Rosa claro al pasar el cursor */
        }

        /* Centrado del botón */
        .button-container {
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Eventos Registrados</h2>

        <!-- Tabla para mostrar los conciertos -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>ARTISTA</th>
                    <th>LUGAR</th>
                    <th>FECHA</th>
                </tr>
            </thead>
            <tbody>
                {% for evento in eventos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ evento.ARTISTAS }}</td>
                    <td>{{ evento.LUGAR }}</td>
                    <td>{{ evento.FECHA }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No hay eventos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botón centrado -->
        <div class="button-container">
            <a href="/" class="btn">Volver al inicio</a>
        </div>
        
    </div>

    <!-- Agregamos los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
